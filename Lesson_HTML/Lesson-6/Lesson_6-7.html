<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yes{
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid grey;
            margin-bottom: -4px;
            border-radius: 2px;
            margin-right: 5px;

        }
        .yes:checked{
            background-color: yellow;
            background-image: url("https://img.icons8.com/forma-thin-filled-sharp/24/cat.png");
            background-size: cover;
        }
    </style>
</head>
<body>
<label>
    <label>
        <input type="checkbox" class="yes">Yes
    </label>
</label>
</body>
</html>
