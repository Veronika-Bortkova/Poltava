<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            display: grid;
            height: 100vh;
            width: 50vw;
            background: #c5c5c5;
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 20px 40px;
        }
        .box{
            background: #aeff70;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
        <div class="box">
            <p>7</p>
        </div>
        <div class="box">
            <p>8</p>
        </div>
        <div class="box">
            <p>9</p>
        </div>
    </div>

</body>
</html>
